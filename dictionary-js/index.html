<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <title>English Dictionary</title>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-black text-gray-200 p-4 md:p-8">
    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2 text-white">
                English Dictionary
            </h1>
            <p class="text-gray-400">Explore defintions, examples and more!</p>
        </header>

        <!-- Search Section -->
        <div class="bg-gray-800/50 backdrop-blur-lg p-6 rounded-2xl shadow-xl border border-gray-700 mb-6">
            <div class="relative">
                <input 
                    type="text" 
                    name="search" 
                    id="search" 
                    placeholder="Type any word..."
                    class="w-full bg-gray-900/80 text-gray-100 rounded-xl px-6 py-4 pr-14
                           border border-gray-600 focus:border-gray-400 focus:ring-2 focus:ring-gray-500/20
                           focus:outline-none transition-all duration-300 placeholder-gray-500"
                >
                <button class="absolute right-3 top-1/2 -translate-y-1/2 bg-gray-700 hover:bg-gray-600 
                             text-white px-4 py-2 rounded-lg transition-all duration-300 transform 
                             hover:scale-105 active:scale-95 flex items-center gap-2">
                    <i class="fas fa-search text-sm"></i>
                    <span class="hidden md:inline">Search</span>
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="dictionary-app" class="space-y-4 transition-all duration-500"></div>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
