<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://kit.fontawesome.com/119350cd6c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 text-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white/10 backdrop-blur-lg p-8 w-full max-w-md rounded-2xl shadow-2xl border border-white/20">
        <h2 class="mb-6 text-center font-bold text-3xl bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">PASSWORD GENERATOR</h2>
        
        <div class="bg-slate-800/80 flex justify-between items-center rounded-lg mb-6 group">
            <span id="result" class="p-4 flex-1 font-mono text-lg">Your Password</span>
            <button onclick="copyText()" id="copy" class="p-4 hover:text-blue-400 transition-colors duration-300">
                <i class="fa-regular fa-copy text-lg"></i>
            </button>
        </div>

        <div class="space-y-4 mb-6">
            <div class="flex justify-between items-center">
                <label for="length" class="text-gray-300">Password Length</label>
                <div class="flex items-center gap-2">
                    <input type="number" name="length" id="length" min="6" max="20" value="12"
                        class="w-16 px-2 py-1 bg-slate-800/60 border border-slate-700 rounded text-center focus:outline-none focus:border-blue-500 transition-colors duration-300">
                </div>
            </div>

            <div class="space-y-3">
                <div class="flex items-center justify-between">
                    <label for="uppercase" class="text-gray-300">Include Uppercase</label>
                    <input type="checkbox" name="uppercase" id="uppercase" checked
                        class="w-5 h-5 rounded border-gray-600 text-blue-500 focus:ring-blue-500 focus:ring-offset-0 transition-colors duration-300">
                </div>

                <div class="flex items-center justify-between">
                    <label for="lowercase" class="text-gray-300">Include Lowercase</label>
                    <input type="checkbox" name="lowercase" id="lowercase" checked
                        class="w-5 h-5 rounded border-gray-600 text-blue-500 focus:ring-blue-500 focus:ring-offset-0 transition-colors duration-300">
                </div>

                <div class="flex items-center justify-between">
                    <label for="numbers" class="text-gray-300">Include Numbers</label>
                    <input type="checkbox" name="numbers" id="numbers" checked
                        class="w-5 h-5 rounded border-gray-600 text-blue-500 focus:ring-blue-500 focus:ring-offset-0 transition-colors duration-300">
                </div>

                <div class="flex items-center justify-between">
                    <label for="symbols" class="text-gray-300">Include Symbols</label>
                    <input type="checkbox" name="symbols" id="symbols"
                        class="w-5 h-5 rounded border-gray-600 text-blue-500 focus:ring-blue-500 focus:ring-offset-0 transition-colors duration-300">
                </div>
            </div>
        </div>

        <button id="generate" 
            class="w-full py-3 px-4 bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold rounded-lg text-xl
            hover:from-blue-600 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 
            focus:ring-offset-slate-900 transition-all duration-300 transform hover:scale-[1.02]">
            Generate Password
        </button>
    </div>
</body>
<script src="script.js"></script>
</html>
